<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <h2>List of Medias</h2>

  <!-- Semantic HTML Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Doe</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob Smith</td>
      </tr>
    </tbody>
  </table>

  <!-- Ordered List with Media Items -->
  <ol>
    <li>
      <figure>
        <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        <figcaption>Image</figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <video controls>
          <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <figcaption>Video</figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <audio controls>
          <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
            type="audio/ogg">
          Your browser does not support the audio tag.
        </audio>
        <figcaption>Audio</figcaption>
      </figure>
    </li>
  </ol>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
